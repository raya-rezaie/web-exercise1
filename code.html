<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculation of Price, Volume, and Area</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <!-- Header section -->
        <div class="header">
            <h2>First Exercise of Web Programming Course</h2>
            <p>By: Raya Rezaie</p>
        </div>
        <div class="container">
            <h1>Calculation Form</h1>
            <!-- Price Calculation Inputs -->
            <div class="input-section">
                <div class="input-group">
                    <label for="fee">Unit price:</label>
                    <input type="text" id="fee" placeholder="Enter the unit price" />
                    <span id="feeError" class="error">Invalid input</span>
                </div>
                <div class="input-group">
                    <label for="count">Count:</label>
                    <input type="text" id="count" placeholder="Enter the count" />
                    <span id="countError" class="error">Invalid input</span>
                </div>
                <div class="input-group">
                    <label for="discount">Discount:</label>
                    <input type="text" id="discount" placeholder="Enter the discount" />
                    <span id="discountError" class="error">Invalid input</span>
                </div>
            </div>
            <!-- Cylinder Volume Inputs -->
            <div class="input-section">
                <div class="input-group">
                    <label for="radius">Radius of Cylinder:</label>
                    <input type="text" id="radius" placeholder="Enter the radius" />
                    <span id="radiusError" class="error">Invalid input</span>
                </div>
                <div class="input-group">
                    <label for="height">Height of Cylinder:</label>
                    <input type="text" id="height" placeholder="Enter the height" />
                    <span id="heightError" class="error">Invalid input</span>
                </div>
            </div>
            <!-- Rectangle Area Inputs -->
            <div class="input-section">
                <div class="input-group">
                    <label for="width">Width of Rectangle:</label>
                    <input type="text" id="width" placeholder="Enter the width" />
                    <span id="widthError" class="error">Invalid input</span>
                </div>
                <div class="input-group">
                    <label for="length">Length of Rectangle:</label>
                    <input type="text" id="length" placeholder="Enter the length" />
                    <span id="lengthError" class="error">Invalid input</span>
                </div>
            </div>
            <!-- Results Section -->
            <h3>Results:</h3>
            <div class="result-group">
                <div id="formula1" class="result">Price: 0</div>
                <div id="cylinderVolume" class="result">Cylinder volume: 0</div>
                <div id="rectangleArea" class="result">Rectangle area: 0</div>
            </div>
        </div>
    </body>
</html>
